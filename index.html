<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grail Vault</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-1: #00ff9d; /* Neon Green */
            --accent-2: #ff0055; /* Neon Pink */
            --accent-3: #00d2ff; /* Neon Blue */
            --glow: 0 0 20px rgba(0, 255, 157, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            padding: 4rem 1rem;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, var(--accent-1), var(--accent-3), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding-bottom: 5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 250px;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-1);
            box-shadow: var(--glow);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        .rank {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 4rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            z-index: 0;
            line-height: 1;
            transition: 0.3s;
        }

        .card:hover .rank {
            color: rgba(0, 255, 157, 0.1);
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .card-meta {
            font-size: 0.9rem;
            color: var(--accent-1);
            margin-bottom: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card:hover .details {
            max-height: 100px;
        }

        /* Glitch effect for title */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cursor-follower {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, border-color 0.2s;
            mix-blend-mode: difference;
        }

        .cursor-follower.active {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 255, 157, 0.2);
            border-color: transparent;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="cursor-follower" id="cursor"></div>

    <header>
        <div class="subtitle">The Holy Grails</div>
        <h1>Sneaker Vault</h1>
    </header>

    <div class="container" id="sneaker-grid">
        <!-- JS will populate this -->
    </div>

    <script>
        const sneakers = [
            {
                name: "The Dynasty Collection",
                desc: "6-Pair Game-Worn Set",
                detail: "The ultimate collector's piece representing championship glory."
            },
            {
                name: "Solid Gold OVO x Air Jordan 10",
                desc: "Drake's 24K Gold Commission",
                detail: "Weighing 100lbs, this isn't for wearing. It's strictly for flexing."
            },
            {
                name: "Nike Air Yeezy 1",
                desc: "Grammy Prototype",
                detail: "The pair that started the empire. Worn by Kanye West at the 2008 Grammys."
            },
            {
                name: "Nike Air Jordan 13",
                desc: "Bred (1998 Game-Worn)",
                detail: "Worn during the 'Last Dance' season. A piece of history."
            },
            {
                name: "Nike Air Jordan 1",
                desc: "Shattered Backboard (Original)",
                detail: "Includes the actual shard of glass from the backboard Jordan shattered in Italy."
            },
            {
                name: "Nike Moon Shoe",
                desc: "1972 Waffle Racing Flat",
                detail: "Hand-cobbled by Bill Bowerman himself. The genesis of Nike."
            },
            {
                name: "Nike Air Mag",
                desc: "2016 Auto-Lacing",
                detail: "Back to the Future made real. Only 89 pairs released worldwide."
            },
            {
                name: "Nike Dunk SB Low",
                desc: "Freddy Krueger",
                detail: "The unreleased horror classic. Most pairs were destroyed, making survivors ultra-rare."
            }
        ];

        const grid = document.getElementById('sneaker-grid');
        const cursor = document.getElementById('cursor');

        // Render Cards
        sneakers.forEach((sneaker, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${index * 100}ms`;
            
            // Add slight random gradient angle for variety
            const angle = Math.floor(Math.random() * 360);
            
            card.innerHTML = `
                <div class="rank">0${index + 1}</div>
                <div class="card-content">
                    <div class="card-meta">${sneaker.desc}</div>
                    <div class="card-title">${sneaker.name}</div>
                    <div class="details">${sneaker.detail}</div>
                </div>
            `;

            // Hover effects specifically related to mouse position
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                card.style.setProperty('--x', `${x}px`);
                card.style.setProperty('--y', `${y}px`);
            });

            // Card hover interaction with custom cursor
            card.addEventListener('mouseenter', () => cursor.classList.add('active'));
            card.addEventListener('mouseleave', () => cursor.classList.remove('active'));

            grid.appendChild(card);
        });

        // Custom Cursor Logic
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 3D Tilt Effect on Cards
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', e => {
                let rect = card.getBoundingClientRect();
                let x = e.clientX - rect.left;
                let y = e.clientY - rect.top;
                
                let dx = (x - rect.width / 2) / (rect.width / 2);
                let dy = (y - rect.height / 2) / (rect.height / 2);
                
                card.style.transform = `perspective(1000px) rotateY(${dx * 5}deg) rotateX(${-dy * 5}deg) scale(1.02)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1)';
            });
        });

    </script>
</body>
</html>
